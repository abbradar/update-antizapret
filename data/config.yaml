dns:
  server: 1.1.1.1
  threads: 32
  interval: 600
inputs:
  - source:
      type: feed
      url: https://github.com/zapret-info/z-i/commits/master.atom
      data_url: https://raw.githubusercontent.com/zapret-info/z-i/master/dump.csv
      interval: 10
    format: zapret_info
  - source:
      type: filesystem
      path: data/local.txt
    format: simple
outputs:
  - sink:
      type: filesystem
      path: ipset.txt
    filters: []
    format:
      type: ip_set
  - sink:
      type: filesystem
      path: coarse_ipset.txt
    filters:
      - type: coarse
        specificity: 24
    format:
      type: ip_set
  - sink:
      type: filesystem
      path: pac.js
    filters: []
    format:
      type: pac
      proxy: "__PROXY__"
